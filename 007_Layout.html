<!DOCTYPE html>
<html>
    <head>
        <title>Layout</title>
        <style>
            header 
            {
                background-color: tomato;
                color:white;
                padding: 10px;
                font-size: 20px;
                text-align: center;
                border: 2px solid black;
            }
    footer
    {
                background-color: black;
                color: white;
                text-align: center;
                font-size: 15px;
    }
            section{
                height: 450px;
                display: grid;
                grid-template-columns: 2fr 8fr 2fr;
                margin-top: 20px;
            }
            nav div{
                 border: 2px black  solid;
                 width: 120px;
                 margin-bottom: 20px;
                 padding: 10px;
                 font-size: 20px;
                 background-color: lightsalmon;
                 color: white;
            }
             aside{
                 width: 100px;
                 height: 50px;
                 border: 2px dotted black;
                 text-align: center;
             }
             article{
                 width: 200px;
                 text-align: center;
                 background-color: darkcyan;
                 color: white;
                 padding: 5px;
                 font-size: 25px;
                 margin-left: 300px;
             }
             main div {
                 font-size: 40px;
                 text-align: center;
             }
             figure{
                 height: 250px;
                 border: double;
             }
           </style>
    </head>
    <body>
        <header>
            <div>Amazon Shopping</div>
        </header>
        <section>
            <nav>
                <menu>
                    <div>Home</div>
                    <div>Electronics</div>
                    <div>Footware</div>
                    <div>Fashion</div>
                </menu>
            </nav>
            <main>
                <dialog>
                    Any help ?
                </dialog>
                <div> Welcome to online shopping store</div>
                <figure>Your Image</figure>
                <article>
                    80% off on Electronics
                </article>
            </main>
            <aside>Ads here</aside>

        </section>
        <footer>
            <div>&copy; copyright 2021</div>
        </footer>
    </body>
</html>
